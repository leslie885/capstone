apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: leslie885/api:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_ADMINDUSERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DATABASE_ADMINDPASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: ME_CONFIG_DB_SERVER
          valueFrom:
            configMapKeyRef:
              name: init-sql-config
              key: db-url
