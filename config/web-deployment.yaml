apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: leslie885/web:latest
        # Remove the ports section
        env:
        - name: API_URL
          value: http://api:5000/api/words
       
